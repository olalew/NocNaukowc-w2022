<div class="loader mb-4" *ngIf="message?.loader"></div>

<div *ngIf="message?.title">
    <div class="row">
        <div class="col-sm-12">
            <h5>{{message.title}}</h5>
        </div>
        <div class="col-sm-12">
            <p>{{message.message}}</p>
        </div>
    </div>
    <div class="row" *ngIf="!message?.yesNoBtns && !message?.loader">
        <div class="col-sm-12">
            <button class="btn btn-primary float-right" (click)="closePopup()">Close</button>
        </div>
    </div>
    <div class="row" *ngIf="message?.yesNoBtns">
        <div class="col-sm-3 offset-sm-6">
            <button class="btn btn-primary  btn-block" (click)="noClose()">No</button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-danger  btn-block" (click)="yesClose()">Yes</button>
        </div>
    </div>

</div>
